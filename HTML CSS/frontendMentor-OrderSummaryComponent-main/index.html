<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>Order Summary Component</title>
  </head>
  <body>
    <section class="content">
      <article class="card">
        <figure class="card-figure">
          <img src="./images/illustration-hero.svg" alt="a person with headphones">
        </figure>
        <aside class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-info">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="card-plan">
            <aside class="card-plan-info">
              <h2 class="card-plan-info-title">Annual Plan</h2>
              <p class="card-plan-info-price">$59.99/year</p>
            </aside>
            <a href="#" class="card-plan-change">Change</a>
          </div>
          <footer class="card-options">
            <a href="#" class="card-option-payment">Proceed to Payment</a>
            <a href="#" class="card-option-cancel">Cancel Order</a>
          </footer>
        </aside>
      </article>
    </section>
  </body>
</html>
